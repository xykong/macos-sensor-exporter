name: Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 格式的 tag 时触发，例如 v1.0.0, v2.1.3

permissions:
  contents: write  # 允许创建 release 和上传资产

jobs:
  goreleaser:
    runs-on: macos-latest  # 使用 macOS 运行器，因为需要访问 SMC
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的 git 历史，GoReleaser 需要

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'  # 使用项目所需的 Go 版本
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
